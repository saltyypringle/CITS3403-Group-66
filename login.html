<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukiScan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="images/sukiscan-logo.png" alt="Logo" id="logo">
        </a>
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./social.html">Social</a></li>
                <li><a href="./login.html">Login</a></li>
                <li>
                    <form action="/search" method="GET" style="display: inline;">
                        <input type="text" name="query" placeholder="Search characters..." style="padding: 5px; border-radius: 5px; border: 1px solid #A4133C;">
                        <button type="submit" style="padding: 5px 10px; border: none; background-color: #A4133C; color: white; border-radius: 5px; cursor: pointer;">Go</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-page">
        <div class="wrapper">
            <h1>Login</h1>
            <form>
                <div>
                    <label for="email-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#A4133C"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
                    </label>
                    <input required type="email" name="email" id="email-input" placeholder="Email">
                </div>
                <div>
                    <label for="password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#A4133C"><path d="M280-400q-33 0-56.5-23.5T200-480q0-33 23.5-56.5T280-560q33 0 56.5 23.5T360-480q0 33-23.5 56.5T280-400Zm0 160q-100 0-170-70T40-480q0-100 70-170t170-70q67 0 121.5 33t86.5 87h352l120 120-180 180-80-60-80 60-85-60h-47q-32 54-86.5 87T280-240Zm0-80q56 0 98.5-34t56.5-86h125l58 41 82-61 71 55 75-75-40-40H435q-14-52-56.5-86T280-640q-66 0-113 47t-47 113q0 66 47 113t113 47Z"/></svg>
                    </label>
                    <input required type="password" name="password" id="password-input" placeholder="Password">
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account yet? <a href="./signup.html">Signup</a></p>
        </div>
    </section>
</body>
