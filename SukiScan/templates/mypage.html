<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukiScan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/sukiscan-logo.png') }}" alt="Logo" id="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('myhome') }}">Home</a></li>
                <li><a href="{{ url_for('social') }}">Social</a></li>
                <li><a href="{{ url_for('mypage') }}">My Page</a></li>
                <li><a href="{{ url_for('addcharacter') }}">Add Character</a></li>
                <li>
                    <form action="{{ url_for('searchcharacter') }}" method="GET">
                        <input type="text" name="query" placeholder="Search characters...">
                        <button type="submit">Go</button>
                      </form>  
                </li>
                <li>
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}"
                         alt="Avatar"
                         id="avatar"
                         onclick="toggleSidebar()">
                </li>
            </ul>
        </nav>
    </header>
                
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>MY ACCOUNT</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('profile') }}" class="sidebar-link">Profile</a></li>
            <li><a href="{{ url_for('friends') }}" class="sidebar-link">Friends</a></li>
            <li><a href="{{ url_for('logout') }}" class="sidebar-link">Log Out</a></li>
        </ul>
    </div>

    <main class="user-page">
        <section class="user-profile">
            <h1>Welcome, {{ user.username }}!</h1>
            <div class="avatar">
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="User Avatar">
            </div>
        </section>

        <div class="left-content">
            <section class="favorites-buttons">
                <h2>📁 Your Favorite Lists</h2>
                <div class="buttons-container">
                    <button onclick="location.href='{{ url_for('waifus') }}'">💗 Waifus</button>
                    <button onclick="location.href='{{ url_for('husbandos') }}'">💙 Husbandos</button>
                    <button onclick="location.href='{{ url_for('others') }}'">🌟 Others</button>
                </div>
            </section>

            <section class="trait-summary">
                <h2>Your Type 💖</h2>
                <div class="traits">
                    <div class="trait">
                        <span>💛 Blonde Hair</span>
                    </div>
                    <div class="trait">
                        <span>📏 170cm+</span>
                    </div>
                    <div class="trait">
                        <span>🌶️ Likes Spicy Food</span>
                    </div>
                </div>
            </section>

            <section class="suggested-character">
                <h2>Your Perfect Match 💘</h2>
                <div class="character-card">
                    <img src="{{ url_for('static', filename='images/usui-takumi.webp') }}" alt="Suggested Character">
                    <p><strong>Usui Takumi</strong></p>
                    <p>Blonde | 178cm | Loves spicy ramen 🍜</p>
                    <button>Learn More</button>
                </div>
            </section>
        </div>
    </main>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
        }
    </script> 
</body>
</html>
