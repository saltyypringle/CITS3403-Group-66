<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukiScan Chatroom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body class="social-page">
    <header>
        <a href="{{ url_for('logout') }}">
            <img src="{{ url_for('static', filename='images/sukiscan-logo.png') }}" alt="Logo" id="logo">
        </a>
        <nav>
            <ul>
                <li><a href="{{ url_for('myhome') }}">Home</a></li>
                <li><a href="{{ url_for('social') }}">Social</a></li>
                <li><a href="{{ url_for('mypage') }}">My Page</a></li>
                <li><a href="{{ url_for('addcharacter') }}">Add Character</a></li>
                <li>
                    <form action="{{ url_for('searchcharacter') }}" method="GET">
                        <input type="text" name="query" placeholder="Search characters...">
                        <button type="submit">Go</button>
                      </form>  
                </li>
                <li>
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}"
                         alt="Avatar"
                         id="avatar"
                         onclick="toggleSidebar()">
                </li>
            </ul>
        </nav>
    </header>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>MY ACCOUNT</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('profile') }}" class="sidebar-link">Profile</a></li>
            <li><a href="{{ url_for('friends') }}" class="sidebar-link">Friends</a></li>
            <li><a href="{{ url_for('logout') }}" class="sidebar-link">Log Out</a></li>
        </ul>
    </div>

    <main class="chatroom">
        <div class="chat-header">
            <h2>Welcome to the SukiScan Chatroom!</h2>
        </div>

        <div class="chat-messages">
            <div class="message">
                <div class="name-date">
                    <span class="name">Johnathon</span>
                    <span class="date">25th January 2025</span>
                </div>
                <p>I Love Gojo SO FREAKING MUCH!!!!</p>
            </div>

            <div class="message">
                <div class="name-date">
                    <span class="name">Horace</span>
                    <span class="date">29th January 2025</span>
                </div>
                <p><span class="mention">@Johnathon </span>FRFRFR</p>
            </div>

            <div class="message user-message">
                <div class="name-date">
                    <span class="name">You</span>
                    <span class="date">3rd February 2025</span>
                </div>
                <p>Gojo is the best character ever!</p>
            </div>
        </div>

        <div class="chat-input">
            <form>
                <input type="text" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
        }
    </script>  
</body>
</html>
