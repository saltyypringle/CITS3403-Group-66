<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukiScan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/sukiscan-logo.png') }}" alt="Logo" id="logo">
        <nav>
            <ul>
                <li><a href="{{ url_for('myhome') }}">Home</a></li>
                <li><a href="{{ url_for('social') }}">Social</a></li>
                <li><a href="{{ url_for('mypage') }}">My Page</a></li>
                <li><a href="{{ url_for('addcharacter') }}">Add Character</a></li>
                <li>
                    <form action="{{ url_for('searchcharacter') }}" method="GET">
                        <input type="text" name="query" placeholder="Search characters...">
                        <button type="submit">Go</button>
                      </form>  
                </li>
                <li>
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}"
                         alt="Avatar"
                         id="avatar"
                         onclick="toggleSidebar()">
                </li>
            </ul>
        </nav>
    </header>
                
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>MY ACCOUNT</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('profile') }}" class="sidebar-link">Profile</a></li>
            <li><a href="{{ url_for('friends') }}" class="sidebar-link">Friends</a></li>
            <li><a href="{{ url_for('logout') }}" class="sidebar-link">Log Out</a></li>
        </ul>
    </div>

    <section class="profile-section">
        <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Avatar">
        <h1>Hello, {{ username }}!</h1>
    
        <div class="user-info">
            <div class="info-row">
                <span class="label">Username:</span>
                <span class="value">{{ user.username }}</span>
                <button class="change-btn">Change</button>
            </div>
    
            <div class="info-row">
                <span class="label">Email:</span>
                <span class="value">{{ user.email }}</span>
                <button class="change-btn">Change</button>
            </div>
    
            <div class="info-row">
                <span class="label">Password:</span>
                <span class="value">********</span>
                <button class="change-btn">Change</button>
            </div>
        </div>
    
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" class="logout-btn">Log Out</button>
        </form>
    </section>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.toggle('open');
            }
        }
    </script> 
</body>
</html>
