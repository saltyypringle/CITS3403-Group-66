<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukiScan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/sukiscan-logo.png') }}" alt="Logo" id="logo">
        </a>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('social') }}">Social</a></li>
                <li><a href="{{ url_for('user') }}">My Page</a></li>
            </ul>
        </nav>
    </header>

    <main class="user-page">
        <section class="user-profile">
            <h1>Welcome, {{ username }}!</h1>
            <div class="avatar">
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="User Avatar">
            </div>
        </section>

        <div class="left-content">
            <section class="favorites-buttons">
                <h2>📁 Your Favorite Lists</h2>
                <div class="buttons-container">
                    <button onclick="location.href='{{ url_for('waifu_list') }}'">💗 Waifus</button>
                    <button onclick="location.href='{{ url_for('husbando_list') }}'">💙 Husbandos</button>
                    <button onclick="location.href='{{ url_for('other_list') }}'">🌟 Others</button>
                </div>
            </section>

            <section class="trait-summary">
                <h2>Your Type 💖</h2>
                <div class="traits">
                    <div class="trait">
                        <span>💛 Blonde Hair</span>
                    </div>
                    <div class="trait">
                        <span>📏 170cm+</span>
                    </div>
                    <div class="trait">
                        <span>🌶️ Likes Spicy Food</span>
                    </div>
                </div>
            </section>

            <section class="suggested-character">
                <h2>Your Perfect Match 💘</h2>
                <div class="character-card">
                    <img src="{{ url_for('static', filename='images/usui-takumi.webp') }}" alt="Suggested Character">
                    <p><strong>Usui Takumi</strong></p>
                    <p>Blonde | 178cm | Loves spicy ramen 🍜</p>
                    <button>Learn More</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
