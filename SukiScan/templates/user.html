<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SukiScan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/sukiscan-logo.png') }}" alt="Logo" id="logo">
        </a>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('social') }}">Social</a></li>
                <li><a href="#" onclick="openModal('login-modal'); return false;">Login</a></li>
                <li>
                    <form action="/search" method="GET" style="display: inline;">
                        <input type="text" name="query" placeholder="Search characters..." style="padding: 5px; border-radius: 5px; border: 1px solid #A4133C;">
                        <button type="submit" style="padding: 5px 10px; border: none; background-color: #A4133C; color: white; border-radius: 5px; cursor: pointer;">Go</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
    <section class="user-profile">
        <h1>Welcome to {{ username }}'s Page!</h1>
        <div class="avatar">
            <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="User Avatar">
        </div>
    </section>
</main>
</body>
</html>
